{% extends 'main/base.html' %}

{% block content %}
<div class="mt-4">
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ thread.title }}</h5>
            <p class="card-text"><small class="text-muted">Created on: {{ thread.created_at|date:"F d, Y" }}</small></p>
        </div>
    </div>

    <div class="list-group">
        {% for post in posts %}
        <div class="list-group-item">
            <h5 class="mb-1">{{ post.created_at|date:"F d, Y H:i" }}</h5>
            <p class="mb-1">{{ post.content }}</p>
        </div>
        {% empty %}
        <div class="alert alert-warning" role="alert">
            No posts have been added yet.
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
