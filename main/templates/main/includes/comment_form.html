{% load crispy_forms_tags %}
<!-- Form for adding a new comment -->
<div class="card mt-3">
  <div class="card-body">
    <h5 class="card-title">Thêm bình luận</h5>
    <form hx-post="{% url 'main:comment_create' thread.slug %}" hx-trigger="submit" hx-swap="beforeend" hx-target="#comment-list">
      {% csrf_token %}
      <!-- tên form lấy trong context của views trả về -->
      {% crispy form %}
    </form>
  </div>
</div>
