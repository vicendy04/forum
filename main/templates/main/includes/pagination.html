<div class="mt-4 pagination d-flex justify-content-center">
    <ul class="pagination">
        {% if page_obj.has_previous %}
        <li class="page-item">
            <a class="page-link" href="?page=1" aria-label="First">&laquo; First</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.previous_page_number }}" aria-label="Previous">Previous</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <span class="page-link">&laquo; First</span>
        </li>
        <li class="page-item disabled">
            <span class="page-link">Previous</span>
        </li>
        {% endif %}

        <li class="page-item active" aria-current="page">
            <span class="page-link">
                Page {{ page_obj.number }} of {{ paginator.num_pages }}
            </span>
        </li>

        {% if page_obj.has_next %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page_obj.next_page_number }}" aria-label="Next">Next</a>
        </li>
        <li class="page-item">
            <a class="page-link" href="?page={{ paginator.num_pages }}" aria-label="Last">Last &raquo;</a>
        </li>
        {% else %}
        <li class="page-item disabled">
            <span class="page-link">Next</span>
        </li>
        <li class="page-item disabled">
            <span class="page-link">Last &raquo;</span>
        </li>
        {% endif %}
    </ul>
</div>
