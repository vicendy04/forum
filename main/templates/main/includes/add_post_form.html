{% load crispy_forms_tags %}
<!-- Form for adding a new post -->
<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Thêm bình luận</h5>
        <form method="post" action="{% url 'main:post_create' thread.id %}">
            {% csrf_token %}
            <!-- tên form lấy trong context của views trả về -->
            {% crispy form %}
        </form>
    </div>
</div>
