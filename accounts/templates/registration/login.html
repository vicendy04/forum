{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button name="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
{% endblock %}
